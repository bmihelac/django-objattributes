{% extends "base.html" %}
{% load url from future %}
{% load lists_tags %}

{% block body %}
<h1>Authors</h1>

{% for object in object_list %}
<div>
  <h3>
  {{ object }}
  </h3>

  {% lists_add_form object as form %}
  {% include "lists/_item_add_form.html" %}
</div>
<hr>
{% empty %}
  <p>No authors</p>
{% endfor %}
{% endblock %}
